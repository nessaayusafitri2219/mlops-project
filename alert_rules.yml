groups:
  - name: mlops_alerts
    interval: 30s
    rules:
      - alert: HighErrorRate
        expr: rate(api_requests_total{status="500"}[5m]) > 0.05
        for: 2m
        labels:
          severity: critical
        annotations:
          summary: "High error rate detected"
          description: "Error rate is above 5% for more than 2 minutes"

      - alert: HighResponseTime
        expr: histogram_quantile(0.95, rate(api_request_duration_seconds_bucket[5m])) > 1
        for: 3m
        labels:
          severity: warning
        annotations:
          summary: "High response time detected"
          description: "95th percentile response time is above 1 second"

      - alert: LowModelAccuracy
        expr: model_accuracy < 0.8
        for: 1m
        labels:
          severity: warning
        annotations:
          summary: "Model accuracy below threshold"
          description: "Model accuracy is below 80%"

      - alert: APIDown
        expr: up{job="mlops-api"} == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "MLOps API is down"
          description: "The MLOps API service is not responding"
