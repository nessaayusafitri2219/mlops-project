name: MLOps CI/CD Pipeline

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

env:
  DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
  DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
  MODEL_STORAGE_URL: ${{ secrets.MODEL_STORAGE_URL }}

jobs:
  train-and-evaluate:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Train model
      run: |
        python train.py
    
    - name: Evaluate model
      run: |
        python -c "
        import json
        with open('models/metrics.json', 'r') as f:
            metrics = json.load(f)
        print('Model Evaluation Results:')
        print(f'Accuracy: {metrics[\"accuracy\"]:.4f}')
        print(f'Precision: {metrics[\"precision\"]:.4f}')
        print(f'Recall: {metrics[\"recall\"]:.4f}')
        print(f'F1 Score: {metrics[\"f1_score\"]:.4f}')
        
        # Check if model meets minimum requirements
        if metrics['accuracy'] < 0.8:
            print('Warning: Model accuracy below 80%')
            exit(1)
        else:
            print('Model passed evaluation!')
        "
    
    - name: Upload model artifacts
      uses: actions/upload-artifact@v3
      with:
        name: model-artifacts
        path: |
          models/model.pkl
          models/metrics.json
  
  docker-build-and-push:
    needs: train-and-evaluate
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Download model artifacts
      uses: actions/download-artifact@v3
      with:
        name: model-artifacts
        path: models/
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2
    
    - name: Login to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
    
    - name: Build Docker image
      run: |
        docker build -t ${{ secrets.DOCKER_USERNAME }}/mlops-api:latest .
        docker tag ${{ secrets.DOCKER_USERNAME }}/mlops-api:latest ${{ secrets.DOCKER_USERNAME }}/mlops-api:${{ github.sha }}
    
    - name: Push Docker image
      run: |
        docker push ${{ secrets.DOCKER_USERNAME }}/mlops-api:latest
        docker push ${{ secrets.DOCKER_USERNAME }}/mlops-api:${{ github.sha }}
    
    - name: Upload model to storage
      run: |
        # Example: Upload to cloud storage (customize based on your storage provider)
        # For AWS S3:
        # aws s3 cp models/model.pkl s3://your-bucket/models/model.pkl
        
        # For Google Cloud Storage:
        # gsutil cp models/model.pkl gs://your-bucket/models/model.pkl
        
        # For Azure Blob Storage:
        # az storage blob upload --account-name youraccountname --container-name models --name model.pkl --file models/model.pkl
        
        echo "Model uploaded to storage (configure based on your provider)"
    
    - name: Summary
      run: |
        echo "### MLOps Pipeline Completed! ✅" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "- ✅ Model trained and evaluated" >> $GITHUB_STEP_SUMMARY
        echo "- ✅ Docker image built" >> $GITHUB_STEP_SUMMARY
        echo "- ✅ Docker image pushed to registry" >> $GITHUB_STEP_SUMMARY
        echo "- ✅ Model uploaded to storage" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "**Docker Image:** \`${{ secrets.DOCKER_USERNAME }}/mlops-api:latest\`" >> $GITHUB_STEP_SUMMARY
        echo "**Commit SHA:** \`${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY
