name: MLOps CI/CD Pipeline

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  workflow_dispatch:

jobs:
  train-evaluate-upload:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install scikit-learn joblib
      
      - name: Train model
        run: |
          python train_simple.py
          ls -la models/
      
      - name: Show metrics
        run: |
          echo "Model Metrics:"
          cat models/metrics.json
      
      - name: Upload artifacts
        uses: actions/upload-artifact@v3
        with:
          name: trained-model
          path: models/
          retention-days: 30
      
      - name: Summary
        run: |
          echo "### MLOps Pipeline Completed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- Training: SUCCESS" >> $GITHUB_STEP_SUMMARY
          echo "- Evaluation: SUCCESS" >> $GITHUB_STEP_SUMMARY
          echo "- Upload: SUCCESS" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Author: Nessa Ayu Safitri" >> $GITHUB_STEP_SUMMARY
