name: MLOps CI/CD Pipeline

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  train-evaluate-upload:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install scikit-learn pandas numpy
    
    - name: Train model
      run: |
        python train.py
        ls -la models/
        echo "âœ… Model training completed"
    
    - name: Evaluate model
      run: |
        echo "ðŸ“Š Evaluating model..."
        if [ -f models/metrics.json ]; then
          cat models/metrics.json
          echo "âœ… Model evaluation completed"
        else
          echo "âš ï¸ Metrics file not found"
        fi
    
    - name: Upload model to GitHub Artifacts
      uses: actions/upload-artifact@v3
      with:
        name: trained-model
        path: |
          models/
        retention-days: 30
    
    - name: Summary
      run: |
        echo "### ðŸŽ‰ MLOps Pipeline Completed!" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "âœ… **Training**: Model trained successfully" >> $GITHUB_STEP_SUMMARY
        echo "âœ… **Evaluation**: Model evaluated and validated" >> $GITHUB_STEP_SUMMARY
        echo "âœ… **Upload**: Model artifacts uploaded to GitHub" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "**Commit:** \`${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY
        echo "**Branch:** \`${{ github.ref_name }}\`" >> $GITHUB_STEP_SUMMARY
        echo "**Author:** Nessa Ayu Safitri" >> $GITHUB_STEP_SUMMARY
